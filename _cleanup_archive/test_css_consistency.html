<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Consistency Test</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/admin/dashboard.css">
    <link rel="stylesheet" href="assets/css/admin/patient-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Content Header Test -->
        <div class="content-header">
            <h1><i class="fas fa-users"></i>Patient Management CSS Test</h1>
            <p>Testing consistency between dashboard and patient management styles</p>
        </div>

        <!-- Stats Grid Test -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon stat-icon-total">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3>42</h3>
                    <p>Total Patients</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-active">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-content">
                    <h3>38</h3>
                    <p>Active Patients</p>
                </div>
            </div>
        </div>

        <!-- Content Section Test -->
        <div class="content-section">
            <div class="section-header">
                <h2><i class="fas fa-table"></i>Patient List</h2>
                <div class="section-actions">
                    <a href="#" class="btn btn-add"><i class="fas fa-plus"></i>Add Patient</a>
                    <a href="#" class="btn btn-export"><i class="fas fa-download"></i>Export</a>
                </div>
            </div>

            <!-- Table Test -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="patient-info">
                                    <div class="patient-avatar">JD</div>
                                    <div class="patient-details">
                                        <h4>John Doe</h4>
                                        <p>john.doe@email.com</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="status-badge active">
                                    <i class="fas fa-check-circle"></i>Active
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a href="#" class="btn-action btn-view" title="View">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a href="#" class="btn-action btn-edit" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Button Test -->
            <div class="filter-actions">
                <button class="btn btn-filter"><i class="fas fa-search"></i>Apply Filter</button>
                <a href="#" class="btn btn-clear"><i class="fas fa-times"></i>Clear</a>
            </div>
        </div>
    </div>

    <style>
        body {
            padding: 2rem;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</body>
</html>
