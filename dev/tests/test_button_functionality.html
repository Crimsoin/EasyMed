<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        .btn {
            background: #00b4cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #0891a5;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Click Test</h1>
    
    <button class="btn" onclick="testClick()">Test Click (Alert)</button>
    <br><br>
    <button class="btn" onclick="openModal()">Test Modal Open</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Test Modal</h2>
            <p>If you can see this, the modal works!</p>
        </div>
    </div>
    
    <script>
        function testClick() {
            alert('Button click works!');
        }
        
        function openModal() {
            document.getElementById('testModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('testModal').style.display = 'none';
        }
        
        // Test the actual JSON parsing like in the appointment form
        function testWithJSON() {
            var testDoctor = {
                "user_id": 1,
                "first_name": "John",
                "last_name": "Doe",
                "specialty": "General Practice"
            };
            
            console.log('Doctor data:', testDoctor);
            alert('JSON test passed - check console');
        }
    </script>
    
    <br><br>
    <button class="btn" onclick="testWithJSON()">Test JSON Parsing</button>
    
</body>
</html>
